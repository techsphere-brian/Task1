<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <style>
        ol>li{
            background: burlywood;
            color: white;
            list-style-type: lower-alpha;
        }
        ul>li{
            background: chocolate;
            color: black;
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
<h3>Ordered list</h3>
<ol>
    <li>Red</li>
    <li>Green</li>
    <li>Orange</li>
    <li>Yellow</li>
</ol>

<h3>Unordered list</h3>
<ul>
    <li>Green</li>
    <li>Purple</li>
    <li>Pink</li>
    <li>Blue</li>
</ul>
</body>
</html>
